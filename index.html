<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chateau Benji-Cyril</title>
		<meta charset="utf-8">
		<meta name="Chateau Benji-Cyril" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #FFFFFF;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="build/three.js"></script>
    <script src="js/OrbitControls.js"></script> <!-- Controle de la souris -->

		<script>
			var camera, controls, scene, renderer;
			var mesh;
			init();
			animate();






			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				controls = new THREE.OrbitControls( camera );//Controle par souris
				camera.position.set(40, 550, 350);
				controls.update();



				scene = new THREE.Scene();


















				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}




			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}


			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			}


		</script>

	</body>
</html>
